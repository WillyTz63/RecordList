name: Continuous Integration

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SALESFORCE_USERNAME: ${{ secrets.PLAYGROUND_USERNAME }}
      SALESFORCE_PASSWORD: ${{ secrets.PLAYGROUND_PASSWORD }}
      SALESFORCE_INSTANCE_URL: "https://wise-impala-axjif7-dev-ed.trailblaze.my.salesforce.com/"

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Server key PRE
      run: echo "$GITHUB_CONTEXT ""

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli
        node_modules/sfdx-cli/bin/run --version
        node_modules/sfdx-cli/bin/run plugins --core

    - name: Server key
      run: echo "$GITHUB_CONTEXT" > server.key

    - name: Authenticate to Salesforce
      run: node_modules/sfdx-cli/bin/run force:auth:jwt:grant --clientid ${{ secrets.CONSUMER_KEY }} --jwtkeyfile server.key --username $SALESFORCE_USERNAME --setdefaultdevhubusername -a devhub

    - name: Install dependencies
      run: sfdx force:source:install -r -x ./manifest/package.xml

    - name: Run tests
      run: sfdx force:apex:test:run

    - name: Deploy to Salesforce
      if: github.event_name == 'push'
      run: sfdx force:source:deploy -p force-app
